<h1>Customer Profile</h1>
  <div class="container rounded mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle "  src={{imgsrc}}>
                <span class="font-weight-bold">Customer number : <span class="spnn">{{users.id}}</span></span>
                <span class="text-black-50">{{users.name}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Personal Data</h4>
                </div>
                <div class="row mt-2">
                    <!-- <div class="col-md-12"><label class="labels">Id</label>
                        <input type="text" class="form-control" value={{users.id}} disabled></div> -->
                   
                    <div class="col-md-6"><label class="labels">UserName</label>
                        <input type="text" class="form-control" value={{users.username}} disabled ></div>
                        <div class="col-md-6"><label class="labels">Email</label>
                            <input type="text" class="form-control" value={{users.email}} disabled></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Phone Number</label>
                        <input type="text" class="form-control"  value={{users.phone}}  disabled></div>
                    <div class="col-md-12"><label class="labels">Website</label>
                        <input type="text" class="form-control"  value={{users.website}} disabled></div>
     
                </div>
                <br>
                <div class="row mt-3">
                    <h4>Company</h4>
                    <br>
                    <div class="col-md-6"><label class="labels">name</label>
                        <input type="text" class="form-control"  value={{users.company.name}} disabled></div>
                    <div class="col-md-6"><label class="labels">bs</label>
                        <input type="text" class="form-control" value={{users.company.bs}} disabled></div>
                </div>
                <div class="mt-5 text-center">
                      <a routerLink="/profile" class="btn">profiles list</a>
                </div>
            </div>
          </div>
          <div class="col-md-4 mt-4">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center ">
                      <h4>Addresse</h4>
                        </div>
                  <div class="col-md-12"><label class="labels">city</label><input type="text" class="form-control" disabled value={{users.address.city}}></div> <br>
               
                  <div class="col-md-12"><label class="labels">street</label><input type="text" class="form-control" disabled value={{users.address.street}}></div>
                  <div class="col-md-12"><label class="labels">Zip-code</label><input type="text" class="form-control" disabled value={{users.address.zipcode}}></div>
              </div>

          </div>
      </div>
  </div>
